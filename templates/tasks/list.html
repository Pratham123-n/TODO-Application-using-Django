<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Bree+Serif&family=Fredoka+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Boogaloo&family=Bree+Serif&family=Fredoka+One&family=Fugaz+One&display=swap" rel="stylesheet">
<h3 class="head"><i class="fa fa-file-text" style="font-size:30px;"></i> TODO Application</h3>
<style>

    .head{
        font-family: 'Acme', sans-serif;
        color: black;
        padding-left: 50px;
        padding-top: 20px;
        padding-bottom: 20px;
        margin: 20px auto;
    }

	body{
		background-color: #edde0e;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #0ebded;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
        font-family: 'Bree Serif', serif;
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
    }
    
    #icon{
        color: black;
    }

    .heading{
        font-family: 'Boogaloo', cursive;
    }

    .madeby{
        font-size: 20px;
        padding-left: 20px;
        font-family: 'Acme', sans-serif;
        color: black;
        padding-left: 430px;
    }
</style>

<div class="center-column">
    <h4 class="heading" >Enter your list item here: </h4>
	<form method="POST" action="/">
        {% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">

            <i id="icon" class="fa fa-angle-double-right" style="font-size:18px"></i>

            {% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
            {% endif %}<br><br>
            
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

		</div>
	{% endfor %}
    </div>
</div>
<p class="madeby">Designed by: <a href="https://github.com/Pratham123-n">___.technophyle.__</a></p>
